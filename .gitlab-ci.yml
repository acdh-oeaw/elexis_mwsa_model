image: "python:3.7.7-buster"
stages:
  - test
  - deploy

dvc:
  stage: build
  script:
    - pip install dvc==1.0.2
    - pip install -r requirements.txt
    - python nltk_install.py
    - dvc repro
  artifacts:
    paths:
      - mwsa/data/output/models/de.pkl
      - mwsa/data/output/models/en.pkl
    expire_in: 4 weeks

test:
  stage: test
  script:
    - pip install -r requirements.txt
    - python nltk_install.py
    - pytest -o log_cli=true  test/


